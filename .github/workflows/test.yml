on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  xcode:
    name: Xcode ${{ matrix.xcode }} - ${{ matrix.scheme }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
          - 14.3
        scheme:
          - Tentacle-iOS
          - Tentacle-OSX        
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s '/Applications/Xcode_${{ matrix.xcode }}.app'
      - name: Build
        run: script/cibuild Tentacle.xcworkspace ${{ matrix.scheme }} build-for-testing
      - name: Test
        run: script/cibuild Tentacle.xcworkspace ${{ matrix.scheme }} test-without-building

  spm:
    name: SwiftPM
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --skip-build

  update-test-fixures:
    name: Update Test Fixtures
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s '/Applications/Xcode_14.3.app'
      - name: Build
        run: script/cibuild Tentacle.xcworkspace update-test-fixtures build
