language: objective-c
notifications:
  email: false
osx_image: xcode7.2
before_install:
  - brew update
  - brew upgrade carthage
before_script:
  - carthage bootstrap --use-submodules --no-build
script: xctool -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" test CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=
xcode_workspace: Tentacle.xcworkspace
xcode_scheme:
 - Tentacle
 - TentacleiOS
 - update-test-fixtures
